<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <link rel="manifest" href="./manifest.json" />
    <title>PWAGram</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="PWAGram" />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-57x57.png"
      sizes="57x57"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-60x60.png"
      sizes="60x60"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-72x72.png"
      sizes="72x72"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-76x76.png"
      sizes="76x76"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-114x114.png"
      sizes="114x114"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-120x120.png"
      sizes="120x120"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-144x144.png"
      sizes="144x144"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-152x152.png"
      sizes="152x152"
    />
    <link
      rel="apple-touch-icon"
      href="./images/icons/apple-icon-180x180.png"
      sizes="180x180"
    />
    <meta
      name="msapplication-TileImage"
      content="./images/icons/app-icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#fff" />
    <meta name="theme-color" content="#3f51b5" />
  </head>
  <body>
    <div id="app">
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">PWAGram</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
              <a class="mdl-navigation__link" href="/">Home</a>
              <a class="mdl-navigation__link" href="/pages/info">Info</a>
              <a
                class="mdl-navigation__link"
                href="https://github.com/hauph/pwa-tryout"
                target="_blank"
                rel="noopener noreferrer"
                >View Source</a
              >
              <div class="drawer-option">
                <button
                  class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                >
                  Enable Notifications
                </button>
              </div>
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">PWAGram</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="/">Home</a>
            <a class="mdl-navigation__link" href="/pages/info">Info</a>
            <a
              class="mdl-navigation__link"
              href="https://github.com/hauph/pwa-tryout"
              target="_blank"
              rel="noopener noreferrer"
              >View Source</a
            >
            <div class="drawer-option">
              <button
                class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
              >
                Enable Notifications
              </button>
            </div>
          </nav>
        </div>
        <main class="mdl-layout__content mat-typography">
          <div id="create-post">
            <video id="player" playsinline muted autoplay></video>
            <canvas id="canvas"></canvas>
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"
              id="capture-btn"
            >
              Capture
            </button>
            <div id="pick-image">
              <h6>Pick an Image instead</h6>
              <input type="file" accept="image/*" id="image-picker" />
            </div>
            <form>
              <div
                class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              >
                <input class="mdl-textfield__input" type="text" id="title" />
                <label class="mdl-textfield__label" for="title" name="title"
                  >Title</label
                >
              </div>
              <div
                class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                id="manual-location"
              >
                <input class="mdl-textfield__input" type="text" id="location" />
                <label
                  class="mdl-textfield__label"
                  for="location"
                  name="location"
                  >Location</label
                >
              </div>
              <div class="input-section">
                <button
                  class="mdl-button mdl-js-button mdl-button mdl-button--colored"
                  type="button"
                  id="location-btn"
                >
                  Get Location
                </button>
                <div
                  class="mdl-spinner mdl-js-spinner is-active"
                  id="location-loader"
                ></div>
              </div>
              <br />
              <div>
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent"
                  type="submit"
                  id="post-btn"
                >
                  Post!
                </button>
              </div>
              <br />
              <div>
                <button
                  class="mdl-button mdl-js-button mdl-button--fab"
                  id="close-create-post-modal-btn"
                  type="button"
                >
                  <i class="material-icons">close</i>
                </button>
              </div>
            </form>
          </div>
          <!-- <img
            src="/images/main-image.jpg"
            srcset="
              /images/main-image-lg.jpg 1200w,
              /images/main-image.jpg     900w,
              /images/main-image-sm.jpg  480w
            "
            alt="Explore the City"
            class="main-image"
          /> -->
          <div class="page-content">
            <h5 class="text-center mdl-color-text--primary">
              Let's Share Moments
            </h5>
            <div id="shared-moments" class="mdl-grid"></div>
          </div>
          <div class="floating-button">
            <button
              class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored"
              id="share-image-button"
              data-tippy-content="Add new post"
            >
              <i class="material-icons">add</i>
            </button>
          </div>
          <div
            id="confirmation-toast"
            aria-live="assertive"
            aria-atomic="true"
            aria-relevant="text"
            class="mdl-snackbar mdl-js-snackbar"
          >
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
          </div>
        </main>

        <!-- The Modal -->
        <div id="myModal" class="modal">
          <!-- The Close Button -->
          <span id="modal-close">&times;</span>

          <div class="mdl-card modal-content">
            <div class="modal__img-title">
              <img id="modal-content" />
              <h2
                id="modal-title"
                class="mdl-card__title"
                style="height: auto; cursor: unset"
              ></h2>
            </div>
            <div id="modal-caption"></div>
          </div>
          <div class="model__button-group">
            <!-- Icon button -->
            <button
              id="modal--btn-prev"
              class="mdl-button mdl-js-button mdl-button--icon"
            >
              <span class="material-icons"> chevron_left </span>
            </button>
            <!-- Colored icon button -->
            <button
              id="modal--btn-next"
              class="mdl-button mdl-js-button mdl-button--icon"
            >
              <span class="material-icons"> chevron_right </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
